name: Build and Create Standalone EXE

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core 7.0.101
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.101

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Publish the project
        run: dotnet publish -c Release -o ./app

      - name: Create Standalone EXE
        run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishTrimmed=true /p:PublishSingleFile=true /p:DebugType=None /p:DebugSymbols=false
